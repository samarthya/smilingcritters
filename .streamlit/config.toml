[server]
# Allow HTML in st.markdown(unsafe_allow_html=True)
# Required for custom styling to work correctly
enableCORS = false
enableXsrfProtection = false

[browser]
# Don't open browser automatically (useful when running on a server)
gatherUsageStats = false

